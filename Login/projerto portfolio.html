<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1 class="texto1">Faça Login</h1>
             <br>
            <h1 class="texto2">Entre para o nosso time</h1>
            <img class="imagem" src="astronaut-suit-animate.svg" alt="Astronauta">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="text-field">
                    <label for="usuario">Usuário</label>
                    <input class="texto" type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label class='cordotexto' for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>

    </div>
</body>
</html>
